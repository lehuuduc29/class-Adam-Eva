<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="adamEat()">Adam eat</button>
    <button onclick="evaEat()">Eva eat</button>
    <button onclick="getWeightApple()">Check weight apple</button>
    <div>
        Can nang Adam: <strong id="adam-weight"></strong>
    </div>
    <div>
        Can nang Eva: <strong id="eva-weight"></strong>
    </div>
    <div>
        Can nang Apple: <strong id="apple-weight"></strong>

    </div>
</body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            return this.weight === 0;
        }
    }


    const MALE = 'Male'
    class Human {

        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            return this.gender === MALE;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(Apple) {
            if (Apple.isEmpty()) {
                alert('Tao da het')
            } else {
                alert('Tao con ' + Apple.getWeight())
            }
        }

        eat(Apple) {
            Apple.decrease();
            this.weight++;
        }

        say(message) {
            alert(message);
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple = new Apple(10);
    let adam = new Human('adam', 'Male', 20);
    let eva = new Human('eva', 'Woman', 15);

    function adamEat() {
        adam.eat(apple);
        init();
    }

    function evaEat() {
        eva.eat(apple);
        init();
    }

    function getWeightApple() {
        adam.checkApple(apple);
    }

    function init() {
        document.getElementById('adam-weight').innerHTML = adam.getWeight();
        document.getElementById('eva-weight').innerHTML = eva.getWeight();
        document.getElementById('apple-weight').innerHTML = apple.getWeight();
    }

    init();

</script>

</html>
